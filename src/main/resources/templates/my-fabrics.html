<div class="wrapper">
    <div class="left-aligned">
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Meterial</th>
                <th>Price per square meter</th>
                <th>Origin</th>
                <th>Description</th>
                <th>Amount in stock</th>
                <th>Company</th>
            </tr>
            <tr th:each="fabric : ${fabrics}">
                <td>
                    <a th:href="@{/fabric/{id}(id=${fabric.id})}" th:text="${fabric.id}"/>
                </td>
                <td th:text="${fabric.material}"></td>
                <td th:text="${fabric.pricePerSquareMeter}"></td>
                <td th:text="${fabric.origin}"></td>
                <td th:text="${fabric.description}"></td>
                <td th:text="${fabric.amountInStock}"></td>
                <td>
                    <a th:href="@{/company/{id}(id=${fabric.company.id})}" th:text="${fabric.company.name}"/>
                </td>
            </tr>
        </table>
    </div>


    <div class="right-aligned">
        <form class="login100-form validate-form" action="/fabric" method="post">
					<span class="login100-form-title p-b-43">
						Add new fabric
					</span>

            <div class="wrap-input100 validate-input" data-validate="Material is required">
                <input class="input100" type="text" name="material" id="material">
                <span class="focus-input100"></span>
                <span class="label-input100">Material</span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Price per square meter is required">
                <input class="input100" type="text" name="pricePerSquareMeter" id="pricePerSquareMeter">
                <span class="focus-input100"></span>
                <span class="label-input100">Price per square meter</span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Origin is required">
                <input class="input100" type="text" name="origin" id="origin">
                <span class="focus-input100"></span>
                <span class="label-input100">Origin</span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Description is required">
                <input class="input100" type="text" name="description" id="description">
                <span class="focus-input100"></span>
                <span class="label-input100">Description</span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Amount in stock is required">
                <input class="input100" type="text" name="amountInStock" id="amountInStock">
                <span class="focus-input100"></span>
                <span class="label-input100">Amount in stock</span>
            </div>

            <div class="wrap-input100 validate-input"
                 data-validate="Company is required">
                <select name="companyId" id="companyId" class="wrap-input100 validate-input">
                    <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name}"></option>
                </select>
            </div>

            <div class="container-login100-form-btn">
                <button class="login100-form-btn" type="submit">
                    Register
                </button>
            </div>

        </form>

    </div>


</div>
