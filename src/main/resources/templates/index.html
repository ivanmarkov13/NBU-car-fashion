<head>
	<title>Car Fashion</title>

<body>
	
	<div class="wrapper">
<div>
				<form class="login100-form validate-form left-aligned" action="employee/register-owner" method="post">
					<span class="login100-form-title p-b-43">
						Register and meet your dreams!
					</span>


					<div class="wrap-input100 validate-input" data-validate="First name is required">
						<input class="input100" type="text" name="firstName" id="firstName">
						<span class="focus-input100"></span>
						<span class="label-input100">First name</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Last name is required">
						<input class="input100" type="text" name="lastName" id="lastName">
						<span class="focus-input100"></span>
						<span class="label-input100">Last name</span>
					</div>

					<div class="wrap-input100 validate-input"
						 data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" id="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password" id="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Register
						</button>
					</div>

					<div class="text-center p-t-20 p-b-20">
						<a href="/login">
							<span>Already have an account? Login</span>
						</a>
					</div>

				</form>
</div>
				<div class="login100-more right-aligned" style="background-image: url('/images/index.jpg');">

	</div>


<!--===============================================================================================-->
		<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>

<!--======================================================================================-->
	<script src="/js/main.js"></script>
