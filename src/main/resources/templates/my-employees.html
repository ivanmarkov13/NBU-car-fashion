<div class="wrapper">
    <div class="left-aligned">
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Company</th>
            </tr>
            <tr th:each="employee : ${employeesByBoss}">
                <td>
                    <a th:href="@{/employee/{id}(id=${employee.id})}" th:text="${employee.firstName} + ' ' + ${employee.lastName}"/>
                </td>
<!--                <td th:text="${employee.company.name}"></td>-->
                <td>
                    <a th:href="@{/company/{id}(id=${employee.company.id})}" th:text="${employee.company.name}"/>
                </td>
            </tr>
        </table>
    </div>


    <div class="right-aligned">
        <form class="login100-form validate-form" action="/employee/register-employee" method="post">
					<span class="login100-form-title p-b-43">
						Register new employee
					</span>

            <div class="wrap-input100 validate-input" data-validate="First name is required">
                <input class="input100" type="text" name="firstName" id="firstName">
                <span class="focus-input100"></span>
                <span class="label-input100">First name</span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Last name is required">
                <input class="input100" type="text" name="lastName" id="lastName">
                <span class="focus-input100"></span>
                <span class="label-input100">Last name</span>
            </div>

            <div class="wrap-input100 validate-input"
                 data-validate="Valid email is required: ex@abc.xyz">
                <input class="input100" type="text" name="email" id="email">
                <span class="focus-input100"></span>
                <span class="label-input100">Email</span>
            </div>

            <div class="wrap-input100 validate-input"
                 data-validate="Seniority is required">
                <select name="seniority" id="seniority" class="wrap-input100 validate-input">
                    <option value="experienced">experienced</option>
                    <option value="non-experienced">non-experienced</option>
                </select>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input"
                 data-validate="Wage per hour is required">
                <input class="input100" type="text" name="wagePerHour" id="wagePerHour">
                <span class="focus-input100"></span>
                <span class="label-input100">Wage Per Hour</span>
            </div>

            <div class="wrap-input100 validate-input"
                 data-validate="Company is required">
                <select name="companyId" id="companyId" class="wrap-input100 validate-input">
                    <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name}"></option>
                </select>
            </div>

            <div class="container-login100-form-btn">
                <button class="login100-form-btn" type="submit">
                    Register
                </button>
            </div>

        </form>

    </div>


</div>
